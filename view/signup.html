<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seedlink | SignUp</title>
        <link rel="stylesheet" href="../assets/css/login.css">
        <link rel="icon" href="../assets/images/seedlink.ico" type="icon">
    </head>
    <body>
        
        <!-- Signup card -->
        <div class="signup">
            <form action="" id="signup_form">
                <h1>Sign Up</h1>
                <p id="w_note">Join our community to gain Exclusive products and services</p>

                <div class="input-box">
                    <ul>
                        <li><input type="text" placeholder="First Name" id="fname" name="fname" required> </li>
                        <li><input type="text" id="lname" name="lname" placeholder="Last Name" required></li>
                    </ul>
                </div>

                <div class="input-box">
                    <input type="text" name="email" id="signup_email" placeholder="E-mail">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="signup_password" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                </div>

                <div class="accept">
                    <label><input type="checkbox"> Accept Terms & Conditions</label>
                </div>

                <button type="submit" class="btn" id="signup_submit">SignUp</button>

                <div class="register-link">
                    <p>Already Have an Account? <a href="./login.html" id="navToSignin">Sign In</a></p>
                </div>
                <div id="login_error" style="color: red;"></div>
            </form>
        </div>

        <!-- <script src="../assets/js/signin.js"> </script> -->
    </body>
    </html>
</html>
