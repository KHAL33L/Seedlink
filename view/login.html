<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seedlink | SignIn</title>
        <link rel="stylesheet" href="../assets/css/login.css">
        <link rel="icon" href="../assets/images/seedlink.ico" type="icon">
    </head>
    <body>
        
        <!-- Signin card -->
        <div class="signin">
            <form action="../assets/js/signin.js" id="signin_form">
                <h1>Log In</h1>
                 <p id="w_note">Already a memeber? Sign In to access our services</p>
                <div class="input-box">
                    <input type="email" name="email" id="signin_email" placeholder="E-mail">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="signin_password" placeholder="Password">
                </div>

                <div class="forget-remember">
                    <label><input type="checkbox"> Remember me </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn" id="signin_submit"> LogIn </button>

                <div class="register-link">
                    <p>Don't have an account?  <a href="./signup.html" id="navToSignup">Sign Up</a></p>
                </div>
                <div id="login_error" style="color: red;"></div>
            </form>
        </div>


        <script src="../assets/js/signin.js"> </script>
    </body>
    </html>
</html>
